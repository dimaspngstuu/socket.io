<!DOCTYPE html>
<html lang="javascript">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Live Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <center><h1>Live Chat Application</h1></center>
    <br>



    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
                <ul id="msgHis"></ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
                <div class="input-group">
                    <input id="msg" class="form-control" type="text">
                    <button onclick="sendMsg()" class="btn btn-primary">send Message</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>


    <script>
        let socket = io();


        function sendMsg(){
            let msg = document.getElementById("msg").value;
            socket.emit("message", msg)
        }

        socket.on("chat_send",function(msg){
            let listItem = document.createElement("li")
            listItem.textContent = msg
            let msgHis = document.getElementById("msgHis")
            msgHis.appendChild(listItem)
        })
    </script>

</body>
</html>
